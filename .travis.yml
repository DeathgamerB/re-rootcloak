language: android
android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.3
  - android-23
  - extra-android-m2repository
  - extra-android-support
before_install:
  - NDK_VERSION=r10e
  - wget http://dl.google.com/android/ndk/android-ndk-$NDK_VERSION-linux-x86_64.bin
  - chmod +x android-ndk-$NDK_VERSION-linux-x86_64.bin
  - ./android-ndk-$NDK_VERSION-linux-x86_64.bin | egrep -v ^Extracting
  - export ANDROID_NDK_HOME=`pwd`/android-ndk-$NDK_VERSION
  - export PATH=${PATH}:${ANDROID_NDK_HOME}
  - echo "ndk.dir=$ANDROID_NDK_HOME" >> local.properties
script:
- 
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && ./gradlew AssembleRelease || ./gradlew AssembleUnsigneddebug'
before_deploy:
- cp app/build/outputs/apk/app-release.apk app-release.apk
deploy:
  provider: releases
  api_key:
    secure: 
  file: app-release.apk
  skip_cleanup: true
  on:
    repo: devadvance/rootcloak
    tags: true
env:
  global:
  - secure: 
